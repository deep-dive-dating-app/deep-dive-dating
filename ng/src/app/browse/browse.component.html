	<div class="container">
			<form [formGroup]="createBrowseForm" (submit)="createBrowse()" novalidate></form>
				<div class="form-group">
					<div class="input-group">
						<textarea type="" class="form-control" formControlName="browse"
				</div>

			<div class="row border rounded bg-light mt-4">
				<div class="col-sm-3">
					<div class="my-auto pt-5 d-block d-flex justify-content-center" *ngFor="let browse of browse">
						<img class="img-fluid" src="{{user.userAvatarUrl}}" alt="{{user.userAvatarUrl}}">
					</div>
				</div>
				<div class="col-sm-5">
					<div class="my-auto py-5">
						<p class="userHandle">{{user.userHandle}}</p>
						<p class="userAboutMe">{{userDetail.userDetailAboutMe}}</p>
					</div>
				</div>
				<div class="col-sm-2">
					<!--todo add letter grade-->
					<div class="my-auto py-5">
						<p class="letterGrade">{{answer.answerScore}}</p>
					</div>
				</div>
				<div class="col-sm-2">
					<!--todo add matching ability to heart-->
					<div class="my-auto py-5">
						<i class="far fa-heart">{{match.matchApproved}}</i>
					</div>
				</div>
			</div>
		</div>

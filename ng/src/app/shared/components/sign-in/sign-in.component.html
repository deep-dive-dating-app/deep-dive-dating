	<div class="container">
		<div class="" role="document">
			<div class="p-5"></div>
			<div class="card">
				<div class="card-body">
					<form [formGroup]="signInForm" (submit)="signIn()" novalidate>
						<div class="form-group">
							<label>Email</label>
							<div class="input-group">
								<input formControlName="userEmail" type="email" class="form-control" placeholder="Email">
							</div>
	<div class="alert alert-danger" *ngIf="signInForm.controls.userEmail?.invalid && signInForm.controls.userEmail?.touched">
		<p *ngIf="signInForm.controls.userEmail?.errors.required">An e-mail is required</p>
		<p *ngIf="signInForm.controls.userEmail?.errors.maxlength"> The email is too long </p>
	</div>
						</div>

							<div class="form-group">
								<label>Password</label>
								<div class="input-group">
									<input formControlName="userHash" type="password" class="form-control" placeholder="Password">
								</div>
	<div class="alert alert-danger" *ngIf="signInForm.controls.userHash?.invalid && signInForm.controls.userHash?.touched">
		<p *ngIf="signInForm.controls.userHash?.errors.required">A password is required</p>
		<p *ngIf="signInForm.controls.userHash?.errors.maxlength"> The password you entered is too long </p>
							</div>
						</div>
						<div>
							<button  type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>Sign in!</button>
						</div>
					</form>

					<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert"></div>
					<div class="float-right">
						<span class="font-weight-light font-italic">Don't Have an Account? </span><button class="btn-link" data-toggle="modal" data-target="#signUpModal">Sign Up!</button>
					</div>
				</div>
			</div>
		</div>
	</div>

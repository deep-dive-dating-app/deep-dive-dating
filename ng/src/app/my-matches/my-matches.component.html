<div class="container">
	<h1>My Matches</h1>
	<div id="myMatches" *ngFor = "let user of users">
		<div class="row border rounded bg-light mt-4">
			<div class="col-sm-3 p-0">
				<div class="my-auto pt-4 d-flex justify-content-center" (click) = "getDetailedView(user)"
				>
					<img class="img-fluid" [src]="user.user.userAvatarUrl" alt="{{user.user.userAvatarUrl}}" >
				</div>
			</div>
			<div class="col-sm-5">
				<div class="my-auto py-5">
					<p class="userHandle">{{user.user.userHandle}}</p>
					<p class="userAboutMe">{{user.userDetail.userDetailAboutMe}}</p>
				</div>
			</div>
			<div class="col-sm-2">
				<!--todo add matching ability to heart-->
				<div class="mt-5">
					<fa-icon [icon]="faHeart"></fa-icon>
				</div>
			</div>
			<div class="col-sm-2">
				<!--todo add letter grade-->
				<div class="my-auto">
					<p class="letterGrade">A</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="signUpModalLabel">Sign Up for a Deep Dive Dating Account</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<form name="signUpForm" id="signUpForm" novalidate>

					<!-- email group -->
					<div class="form-group">
						<label for="userEmail" class="sr-only">Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="userEmail" name="userEmail" formControlName="userEmail" placeholder="Email">
						</div>
					</div>

					<!-- handle group -->
					<div class="form-group">
						<label for="userHandle" class="sr-only">Handle</label>
						<div class="input-group">
							<input type="email" class="form-control" id="userHandle" name="userHandle" formControlName="userHandle" placeholder="Handle">
						</div>
					</div>

					<!-- password group -->
					<div class="form-group">
						<label for="userPassword" class="sr-only">Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="userPassword" name="userPassword" formControlName="userPassword" placeholder="Password">
						</div>
					</div>

					<!-- confirm password group -->
					<div class="form-group">
						<label for="userConfirmPassword" class="sr-only">Confirm Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="userConfirmPassword" name="userConfirmPassword" formControlName="userConfirmPassword" placeholder="Confirm Password">
						</div>
					</div>

					<!-- avatar url group -->
					<div class="form-group">
						<label for="userAvatarUrl" class="sr-only">Upload a photo of yourself</label>
						<div class="input-group">
							<input type="file" class="form-control" id="userAvatarUrl" name="userAvatarUrl" formControlName="userAvatarUrl" placeholder="Upload a photo of yourself">
						</div>
					</div>

					<!-- about me group -->
					<div class="form-group">
						<label for="userDetailAboutMe" class="sr-only">About Me</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailAboutMe" name="userDetailAboutMe" formControlName="userDetailAboutMe" placeholder="About Me (optional)">
						</div>
					</div>

					<!-- age group -->
					<div class="form-group">
						<label for="userDetailAge" class="sr-only">Age</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailAge" name="userDetailAge" formControlName="userDetailAge" placeholder="Age">
						</div>
					</div>

					<!-- career group -->
					<div class="form-group">
						<label for="userDetailCareer" class="sr-only">Career</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailCareer" name="userDetailCareer" formControlName="userDetailCareer" placeholder="Career">
						</div>
					</div>

					<!-- display email group -->
					<div class="form-group">
						<label for="userDetailDisplayEmail" class="sr-only">Display Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="userDetailDisplayEmail" name="userDetailDisplayEmail" formControlName="userDetailDisplayEmail" placeholder="Display Email (choose preferred email for contact)">
						</div>
					</div>

					<!-- education group -->
					<div class="form-group">
						<label for="userDetailEducation" class="sr-only">Education</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailEducation" name="userDetailEducation" formControlName="userDetailEducation" placeholder="Education">
						</div>
					</div>

					<!-- gender group -->
					<div class="form-group">
						<label for="userDetailGender" class="sr-only">Gender</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailGender" name="userDetailGender" formControlName="userDetailGender" placeholder="Gender">
						</div>
					</div>

					<!-- interests group -->
					<div class="form-group">
						<label for="userDetailInterests" class="sr-only">Your Interests</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailInterests" name="userDetailInterests" formControlName="userDetailInterests" placeholder="Your Interests (optional)">
						</div>
					</div>

					<!-- race group -->
					<div class="form-group">
						<label for="userDetailRace" class="sr-only">Race</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailRace" name="userDetailRace" formControlName="userDetailRace" placeholder="Race">
						</div>
					</div>

					<!-- religion group -->
					<div class="form-group">
						<label for="userDetailReligion" class="sr-only">Religion</label>
						<div class="input-group">
							<input type="text" class="form-control" id="userDetailReligion" name="userDetailReligion" formControlName="userDetailReligion" placeholder="Religion">
						</div>
					</div>

					<!-- submit -->
					<div class="form-group">
						<button type="button" class="btn btn-primary">Sign Up!</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>

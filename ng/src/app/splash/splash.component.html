<body>
	<main>
		<div class="container">
			<div class="" role="document">
				<div class="p-5"></div>
				<div class="card">
					<div class="card-body">
						<form action="#" novalidate>
							<div class="form-group">
								<div class="input-group">
									<input id="signInEmail" name="signInEmail" type="email" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<div class="input-group">
										<input id="signInPassword" name="signInPassword" type="password" class="form-control" placeholder="Password">
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-primary"><i class="fa fa-sign-in"></i>Login!</button>
							</div>
						</form>
						<div class="float-right">
							<span class="font-weight-light font-italic">Don't Have an Account?&nbsp</span><button class="btn-link" data-toggle="modal" data-target="#signUpModal">Sign Up!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
